openapi: 3.0.0
info:
  description: hackU vscode拡張機能 バックエンドAPI仕様書
  version: 1.0.0
  title: working record API
servers:
  - url: 'http://localhost:8880'
    description: Development Server
tags:
  - name: user
    description: Operations about user
paths:
  /user:
    get:
      tags:
        - user
      summary: ユーザー情報取得
      description: ユーザーの情報を取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - user
      summary: ユーザー情報登録
      description: ユーザーの情報を登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                userName:
                  description: ユーザー名
                  type: string
                  example: テストユーザー
                email:
                  description: メールアドレス
                  type: string
                  example: testuser@sample.com
                imageUrl:
                  description: 画像URL
                  type: string
                  example: ''
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    patch:
      security:
        - Bearer: []
      tags:
        - user
      summary: ユーザー情報を更新
      description: ユーザーの情報を更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                userName:
                  description: ユーザー名
                  type: string
                  example: テストユーザー
                email:
                  description: メールアドレス
                  type: string
                  example: testuser@creamy.com
                imageUrl:
                  description: 画像URL
                  type: string
                  example: ''
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /user/lang:
    get:
      tags:
        - user
      summary: 言語ごとの作業時間取得
      description: ユーザーの言語ごとの作業時間取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LangWork'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /group:
    get:
      tags:
        - group
      summary: グループ一覧取得
      description: ユーザーの所属するグループ一覧を取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - group
      summary: 新規グループ作成
      description: ユーザーがオーナーの新規ルーム作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                groupName:
                  description: グループ名
                  type: string
                  example: プログラミング同好会
                members:
                  description: グループ招待ユーザ
                  type: array
                  items:
                    type: object
                    properties:
                      userUid:
                        description: ユーザーID
                        type: string
                        example: aaa111
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /group/user:
    get:
      tags:
        - group
      summary: グループのユーザ一覧取得
      description: ユーザーの所属するグループのユーザ一覧を取得
      parameters:
        - name: groupId
          in: query
          description: グループID
          required: true
          type: number
          example: 1
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - group
      summary: 新規グループ作成
      description: ユーザーがオーナーの新規ルーム作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                groupName:
                  description: グループ名
                  type: string
                  example: プログラミング同好会
                members:
                  description: グループ招待ユーザ
                  type: array
                  items:
                    type: object
                    properties:
                      userUid:
                        description: ユーザーID
                        type: string
                        example: aaa111
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /group/rank/work:
    get:
      tags:
        - group
      summary: 作業時間ランキング取得
      description: グループの作業時間ランキングを取得
      parameters:
        - name: groupId
          in: query
          description: グループID
          required: true
          type: number
          example: 1
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkRank'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /group/rank/type:
    get:
      tags:
        - group
      summary: タイプ数ランキング取得
      description: グループのタイプ数ランキングを取得
      parameters:
        - name: groupId
          in: query
          description: グループID
          required: true
          type: number
          example: 1
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeRank'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /group/rank/speed:
    get:
      tags:
        - group
      summary: タイプスピードランキング取得
      description: グループのタイプスピードランキングを取得
      parameters:
        - name: groupId
          in: query
          description: グループID
          required: true
          type: number
          example: 1
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpeedRank'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /project:
    get:
      tags:
        - project
      summary: プロジェクト取得
      description: ユーザーのプロジェクト一覧を取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - project
      summary: プロジェクト登録
      description: ユーザーのプロジェクトを登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                projectName:
                  description: プロジェクト名
                  type: string
                  example: test_project
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    patch:
      tags:
        - project
      summary: プロジェクト名変更
      description: ユーザーのプロジェクト名を変更
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                projectName:
                  description: 変更前のプロジェクト名
                  type: string
                  example: test_project
                changeProjectName:
                  description: 変更後のプロジェクト名
                  type: string
                  example: testProject
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /project/work:
    get:
      tags:
        - project
      summary: プロジェクト内の作業時間を取得
      description: ユーザーのプロジェクトのフォルダ・ファイルごとの作業時間一覧を取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
        - name: projectName
          in: query
          description: プロジェクト名
          required: true
          type: string
          example: test_project
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectWork'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /folder:
    post:
      tags:
        - folder
      summary: フォルダ登録
      description: ユーザのプロジェクトにpathのフォルダを登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                path:
                  description: パス
                  type: string
                  example: /test_project/test_folder/
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    patch:
      tags:
        - folder
      summary: フォルダ名変更
      description: ユーザーのpathのフォルダ名を変更
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                path:
                  description: 変更前のフォルダへのパス
                  type: string
                  example: /test_project/test_folder/
                changeFolderName:
                  description: 変更後のフォルダ名
                  type: string
                  example: testFolder
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /folder/work:
    get:
      tags:
        - folder
      summary: フォルダ内の作業時間を取得
      description: ユーザーのフォルダ内のファイルごとの作業時間一覧を取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
        - name: path
          in: query
          description: フォルダパス
          required: true
          type: string
          example: /test_project/test_folder/
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Folder'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /file:
    post:
      tags:
        - file
      summary: ファイル登録
      description: ユーザのプロジェクトにpathのファイルを登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                path:
                  description: パス
                  type: string
                  example: /test_project/test_folder/test.go
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    patch:
      tags:
        - file
      summary: ファイル名変更
      description: ユーザーのpathのファイル名を変更
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                path:
                  description: 変更前のフォルダへのパス
                  type: string
                  example: /test_project/test_folder/test.go
                changeFileName:
                  description: 変更後のファイル名
                  type: string
                  example: main.go
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /file/work:
    get:
      tags:
        - file
      summary: ファイルの作業時間を取得
      description: ユーザーのファイルの作業ごとの作業時間一覧を取得
      parameters:
        - name: userUid
          in: query
          description: ユーザーID
          required: true
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
        - name: path
          in: query
          description: フォルダパス
          required: true
          type: string
          example: /test_project/main.go
        - name: start
          in: query
          description: 検索範囲下限時刻
          type: string
          example: '2006-01-02 15:04:05'
        - name: end
          in: query
          description: 検索範囲上限時刻
          type: string
          example: '2006-01-03 15:04:05'
      responses:
        '200':
          content:
            application/json:
              schema: null
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /work/start:
    post:
      tags:
        - work
      summary: 作業開始
      description: ユーザのファイルの作業開始時刻を登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                path:
                  description: パス
                  type: string
                  example: /test_project/main.go
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /work/end:
    post:
      tags:
        - work
      summary: 作業終了
      description: ユーザのファイルの作業終了時刻を登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userUid:
                  description: ユーザーID
                  type: string
                  example: xWDG67WKXjROfE22eMEOd7rvYU12
                path:
                  description: パス
                  type: string
                  example: /test_project/main.go
                typeNum:
                  description: タイプ数
                  type: number
                  example: 1000
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: Credentials or access token for API
  schemas:
    UserInfo:
      description: ユーザー情報
      type: object
      properties:
        userUid:
          description: ユーザーID
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
        userName:
          description: ユーザー名
          type: string
          example: パンダ
        email:
          description: メールアドレス
          type: string
          example: fff@fff.com
        imageUrl:
          description: 画像URL
          type: string
          example: ''
        createdAt:
          description: 作成日
          type: string
          example: '2021-08-22T19:42:16.058+09:00'
        updatedAt:
          description: 更新日
          type: string
          example: '2021-08-22T19:42:16.058+09:00'
        deletedAt:
          description: 削除日
          type: string
          example: '2021-08-22T19:42:16.058+09:00'
    User:
      description: ユーザ
      type: object
      properties:
        userUid:
          description: ユーザーID
          type: string
          example: xWDG67WKXjROfE22eMEOd7rvYU12
        userName:
          description: ユーザー名
          type: string
          example: パンダ
        email:
          description: メールアドレス
          type: string
          example: fff@fff.com
        imageUrl:
          description: 画像URL
          type: string
          example: ''
    Error:
      description: エラー
      type: object
      properties:
        status:
          description: エラーコード
          type: number
          example: 401
        message:
          description: エラーメッセージ
          type: string
          example: Unauthorized
    Project:
      description: プロジェクト
      type: object
      properties:
        projectId:
          description: プロジェクトID
          type: number
          example: 1
        projectName:
          description: プロジェクト名
          type: string
