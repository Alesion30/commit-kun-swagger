post:
  security:
    - Bearer: []
  tags:
    - file
  summary: "ファイル登録"
  description: "ユーザのプロジェクトにpathのファイルを登録"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            path:
              description: パス
              type: string
              example: "/test_project/test_folder/test.go"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

patch:
  security:
    - Bearer: []
  tags:
    - file
  summary: "ファイル名変更"
  description: "ユーザーのpathのファイル名を変更"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            path:
              description: 変更前のフォルダへのパス
              required: true
              type: string
              example: "/test_project/test_folder/test.go"
            changeFileName:
              description: 変更後のファイル名
              required: true
              type: string
              example: "main.go"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"