get:
  # security:
  #   - Bearer: []
  tags:
    - project
  summary: "プロジェクト内の作業時間を取得"
  description: "ユーザーのプロジェクトのフォルダ・ファイルごとの作業時間一覧を取得"
  parameters:
    - name: "userUid"
      in: query
      description: "ユーザーID"
      required: true
      type: string
      example: "xWDG67WKXjROfE22eMEOd7rvYU12"
    - name: "projectName"
      in: query
      description: "プロジェクト名"
      required: true
      type: string
      example: "test_project"
    - name: "start"
      in: query
      description: "検索範囲下限時刻"
      type: string
      example: "2006-01-02 15:04:05"
    - name: "end"
      in: query
      description: "検索範囲上限時刻"
      type: string
      example: "2006-01-03 15:04:05"

  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ProjectWork"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"