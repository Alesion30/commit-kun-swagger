get:
  # security:
  #   - Bearer: []
  tags:
    - project
  summary: "プロジェクト取得"
  description: "ユーザーのプロジェクト一覧を取得"
  parameters:
    - name: "userUid"
      in: query
      description: "ユーザーID"
      required: true
      type: string
      example: "xWDG67WKXjROfE22eMEOd7rvYU12"
            
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Project"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  # security:
  #   - Bearer: []
  tags:
    - project
  summary: "プロジェクト登録"
  description: "ユーザーのプロジェクトを登録"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userUid:
              description: ユーザーID
              type: string
              example: "xWDG67WKXjROfE22eMEOd7rvYU12"
            projectName:
              description: プロジェクト名
              type: string
              example: "test_project"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

patch:
  # security:
  #   - Bearer: []
  tags:
    - project
  summary: "プロジェクト名変更"
  description: "ユーザーのプロジェクト名を変更"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userUid:
              description: ユーザーID
              type: string
              example: "xWDG67WKXjROfE22eMEOd7rvYU12"
            projectName:
              description: 変更前のプロジェクト名
              type: string
              example: "test_project"
            changeProjectName:
              description: 変更後のプロジェクト名
              type: string
              example: "testProject"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"