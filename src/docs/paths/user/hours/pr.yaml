get:
  # security:
  #   - Bearer: []
  tags:
    - user
  summary: "1時間ごとのPRレビューコメント数を取得"
  description: "ユーザーの期間内の1時間ごとのPRレビューコメント数を取得"
  parameters:
    - name: "userUid"
      in: query
      description: "ユーザーID"
      required: true
      type: string
      example: "xWDG67WKXjROfE22eMEOd7rvYU12"
    - name: "start"
      in: query
      description: "検索範囲下限時刻"
      type: string
      example: "2021-09-01T00:00:00.000"
    - name: "end"
      in: query
      description: "検索範囲上限時刻"
      type: string
      example: "2021-09-02T00:00:00.000"
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PRCommentHours"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"