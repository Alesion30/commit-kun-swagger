get:
  security:
    - Bearer: []
  tags:
    - user
  summary: "1時間ごとの作業時間を取得"
  description: "ユーザーの期間内の1時間ごとの作業時間を取得"
  parameters:
    - name: "timeDifference"
      in: query
      description: "時差"
      required: true
      type: number
      example: 9.0
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WorkHours"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"