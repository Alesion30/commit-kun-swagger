get:
  # security:
  #   - Bearer: []
  tags:
    - user
  summary: "ユーザー情報取得"
  description: "ユーザーの情報を取得"
  parameters:
    - name: "userUid"
      in: query
      description: "ユーザーID"
      required: true
      type: string
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  # security:
  #   - Bearer: []
  tags:
    - user
  summary: "ユーザー情報登録"
  description: "ユーザーの情報を登録"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userUid:
              description: ユーザーID
              type: string
              example: "xWDG67WKXjROfE22eMEOd7rvYU12"
            userName:
              description: ユーザー名
              type: string
              example: "テストユーザー"
            email:
              description: メールアドレス
              type: string
              example: "testuser@sample.com"
            imageUrl:
              description: 画像URL
              type: string
              example: ""
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

patch:
  security:
    - Bearer: []
  tags:
    - user
  summary: "ユーザー情報を更新"
  description: "ユーザーの情報を更新"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userUid:
              description: ユーザーID
              type: string
              example: "xWDG67WKXjROfE22eMEOd7rvYU12"
            userName:
              description: ユーザー名
              type: string
              example: "テストユーザー"
            email:
              description: メールアドレス
              type: string
              example: "testuser@creamy.com"
            imageUrl:
              description: 画像URL
              type: string
              example: ""
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
