get:
  # security:
  #   - Bearer: []
  tags:
    - user
  summary: "言語ごとの作業時間取得"
  description: "ユーザーの言語ごとの作業時間取得"
  parameters:
    - name: "userUid"
      in: query
      description: "ユーザーID"
      required: true
      type: string
      example: "xWDG67WKXjROfE22eMEOd7rvYU12"
    - name: "start"
      in: query
      description: "検索範囲下限時刻"
      type: string
      example: "2006-01-02 15:04:05"
    - name: "end"
      in: query
      description: "検索範囲上限時刻"
      type: string
      example: "2006-01-03 15:04:05"
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LangWork"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"