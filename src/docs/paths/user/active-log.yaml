get:
  # security:
  #   - Bearer: []
  tags:
    - user
  summary: "作業ログ取得"
  description: "ユーザーの前日と今日の作業記録を取得"
  parameters:
    - name: "date"
      in: query
      description: "検索日時"
      required: true
      type: string
      example: "2021-09-01T00:00:00"
    - name: "timeDifference"
      in: query
      description: "時差"
      required: true
      type: number
      example: 9.0
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ActiveLog"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"