get:
  # security:
  #   - Bearer: []
  tags:
    - user
  summary: "作業ログ取得"
  description: "ユーザーの前日と今日の作業記録を取得"
  parameters:
    - name: "userUid"
      in: query
      description: "ユーザーID"
      required: true
      type: string
      example: "xWDG67WKXjROfE22eMEOd7rvYU12"
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ActiveLog"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"