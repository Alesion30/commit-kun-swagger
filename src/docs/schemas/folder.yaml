type: object
properties:
  folderId: 
    description: フォルダID
    type: number
    example: 1
  folderName:
    description: フォルダ名
    type: string
    example: "test_folder"
  folderPath:
    description: フォルダパス
    type: string
    example: "/test_folder/"
  workTime:
    description: 作業時間
    type: number
    example: 2.0
  files:
    description: ファイル一覧
    type: array
    items:
      type: object
      properties:
        fileId:
          description: ファイルID
          type: number
          example: 1
        fileName:
          description: ファイル名
          type: string
          example: "test_file"
        workTime:
          description: 作業時間
          type: number
          example: 1.2
  folders:
    description: フォルダ一覧
    type: array
    items:
      $ref: "#/components/schemas/Folder"