type: object
properties:
  date:
    description: 日時
    type: string
    example: "2021-09-01T00:00:00"
  prCommentNum:
    description: 合計PRレビューコメント数
    type: number
    example: 10
  hours:
    description: 時間ごとのPRレビューコメント数
    type: array
    items:
      type: object
      properties:
        hour:
          description: 時間 
          type: number
          example: 0
        commit:
          description: PRレビューコメント数
          type: number
          example: 2

